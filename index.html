<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"  />
</head>
<body>
    <div class="container__menu">
        <button class="btn container__menu__button btn__startGame">Iniciar Juego</button>
        <button class="btn container__menu__button btn__word bg__White">Agregar Palabra</button>
        <p class="container__menu__remember">Recuerda usar letras mayusculas ;)</p>
    </div>
    <div class="container__game hidden">
        <div class="container__game__board">
            <canvas id="board" width="1200" height="800"></canvas>
            <div class="game__over">    
            </div>
        </div>

        <p class="container__game__text"></p>
        <span class="disabled"></span>

        <div class="container__lines">
        </div>

        <div class="container__incorrectLetter">
        </div>

        <div class="container__buttons">
            <button class="btn newGame" id="btnNewGame">Nuevo Juego</button>
            <button class="btn btn__GiveUp">Desistir</button>
        </div>
    </div> 
    <div class="container__addWord hidden ">
        <div class="container__addWord__text">
            <textarea class="container__addWord__textArea" minlength="1" maxlength="8" addWord placeholder="Escriba una palabra"></textarea>
            <span class="container__addWord__warning">MÃ¡ximo 8 caracteres</span>
        </div>
        
        <div class="container__addWord__buttons">
            <button type="submit" class="btn btn__blue btn__saveAndStart">Guardar y Empezar</button>
            <button class="btn btn__white btn__cancelAddWord">Cancelar</button>
        </div>
    </div>   
    <script type="module" src="index.js"></script>
</body>
</html>
